<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NOVA Gaming Network</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Open Graph Meta Tags for Discord Embed -->
    <meta property="og:title" content="NOVA Gaming Network" />
    <meta property="og:description" content="Join NOVA Gaming Network - Bringing Gamers and Developers Together!" />
    <meta property="og:image" content="https://i.imgur.com/J3OBlqf.png" />
    <meta property="og:url" content="https://novagamingnet.vercel.app" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="NOVA Gaming Network" />
  </head>
  <body>
    <nav>
      <div class="logo">
        <img src="img/NOVASticker.png" alt="Logo Icon" class="logo-icon" />
        NOVA Gaming Network
      </div>
      <ul class="nav-links">
        <li><a href="#featured">Featured</a></li>
        <li><a href="#games">Games</a></li>
        <li><a href="#shop">Shop</a></li>
      </ul>
    </nav>

    <header class="hero">
      <p>Bringing Gamers and Developers Together</p>
      <h1>Gaming Redefined with NOVA</h1>
      <div class="hero-buttons">
        <a href="#games" class="cta-button games-button">Games</a>
        <a
          href="https://discord.gg/dchMewWNbf"
          class="cta-button discord-button"
          target="_blank"
          >Discord</a
        >
      </div>
    </header>
    
    <!-- Banner Image -->
    <section class="banner">
      <img src="img/NOVABanner.png" alt="Banner Image" />
    </section>

    <!-- Sponsors/Partners Section -->
    <section id="sponsors">
      <h2>Our Sponsors & Partners</h2>
      <div class="sponsors-container" id="sponsors-container"></div>
    </section>

    <!-- Featured Servers -->
    <section id="featured">
      <h2>Featured Servers</h2>
      <div class="featured-list" id="featuredList"></div>
    </section>

    <!-- Games Section -->
    <section id="games">
      <h2>Games</h2>
      <div class="games-container" id="games-container"></div>
    </section>

    <!-- Shop Section -->
    <section id="shop">
      <h2>Shop</h2>
      <div class="filters">
        <select id="filter-game">
          <option value="">All Games</option>
          <option value="FiveM">FiveM</option>
          <option value="RedM">RedM</option>
          <option value="Beam.NG">Beam.NG</option>
          <option value="Garry's Mod">Garry's Mod</option>
          <option value="Minecraft: Java Edition">Minecraft: Java Edition</option>
          <option value="Minecraft: Bedrock Edition">Minecraft: Bedrock Edition</option>
        </select>
        <select id="filter-price">
          <option value="">Any Price</option>
          <option value="free">Free</option>
          <option value="low">Under $10</option>
          <option value="mid">$10 - $50</option>
          <option value="high">Above $50</option>
        </select>
      </div>
      <div class="shop-items" id="shop-list"></div>
    </section>

    <!-- Exclusive Content Creators and Staff Team Section -->
    <section id="exclusive-content">
      <h2>Exclusive Content Creators</h2>
      <div class="exclusive-grid" id="creators-container"></div>

      <h2>Staff Team</h2>
      <div class="exclusive-grid" id="staff-container"></div>
    </section>

    <footer>
      <p>&copy; 2025 NOVA Gaming Network. All Rights Reserved.</p>
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
